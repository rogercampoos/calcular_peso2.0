<!DOCTYPE html>
<html>
<head>
    <title>Sistema de C√°lculo de Descarte - COPAT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background: #cc0000;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 25px;
        }

        .item {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 4px;
            align-items: center;
        }

        select, input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #b30000;
        }

        #resultado {
            background: #fff3f3;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #ffd6d6;
        }

        .btn-excluir {
            background: #cc0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.3s;
        }
        
        .btn-excluir:hover {
            background: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de C√°lculo de Descarte - COPAT</h1>
            <div class="version">Vers√£o 2025/3306 - 1.19.26</div>
        </div>

        <div class="content">
            <div id="itens">
                <div class="item" id="item-0">
                    <select class="movel"></select>
                    <input type="number" class="quantidade" placeholder="Quantidade" min="1">
                    <button class="btn-excluir" onclick="excluirItem(this)">X</button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button onclick="adicionarItem()">+ Adicionar Item</button>
                <button onclick="calcular()">‚ñ∂ Calcular Descarte</button>
            </div>

            <div id="resultado"></div>
        </div>
    </div>

    <script>
        let listaMoveis = [];
        let cacheSelecoes = {
            'item-0': { movel: '', quantidade: '' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            carregarMoveis();
        });

        async function carregarMoveis() {
            try {
                const response = await fetch('/api/moveis');
                const data = await response.json();
                
                if (!response.ok) {
                    alert(`Erro: ${data.error || "Falha ao carregar m√≥veis!"}`);
                    return;
                }
                
                listaMoveis = data;
                preencherDropdowns();
            } catch (error) {
                alert("Falha na conex√£o com o servidor!");
                console.error(error);
            }
        }

        function preencherDropdowns() {
            document.querySelectorAll('.item').forEach(item => {
                const id = item.id;
                const select = item.querySelector('.movel');
                const estado = cacheSelecoes[id];
                
                select.innerHTML = listaMoveis.map(movel => 
                    `<option value="${movel}" ${movel === estado?.movel ? 'selected' : ''}>${movel}</option>`
                ).join('');
            });
        }

        function adicionarItem() {
            const itemId = `item-${Date.now()}`;
            const novoItem = document.createElement("div");
            novoItem.className = "item";
            novoItem.id = itemId;
            
            // Salvar estados atuais antes de modificar
            salvarEstadosAtuais();
            
            novoItem.innerHTML = `
                <select class="movel"></select>
                <input type="number" class="quantidade" placeholder="Quantidade" min="1">
                <button class="btn-excluir" onclick="excluirItem(this)">X</button>
            `;

            document.getElementById("itens").appendChild(novoItem);
            
            // Inicializar novo item no cache
            cacheSelecoes[itemId] = { movel: '', quantidade: '' };
            
            // Preencher apenas o novo dropdown
            preencherDropdowns();
            
            // Restaurar estados anteriores
            restaurarEstados();
        }

        function salvarEstadosAtuais() {
            document.querySelectorAll('.item').forEach(item => {
                const id = item.id;
                const select = item.querySelector('.movel');
                const input = item.querySelector('.quantidade');
                
                cacheSelecoes[id] = {
                    movel: select.value,
                    quantidade: input.value
                };
            });
        }

        function restaurarEstados() {
            document.querySelectorAll('.item').forEach(item => {
                const id = item.id;
                const estado = cacheSelecoes[id];
                
                if (estado) {
                    const select = item.querySelector('.movel');
                    const input = item.querySelector('.quantidade');
                    
                    select.value = estado.movel;
                    input.value = estado.quantidade;
                }
            });
        }

        function excluirItem(botao) {
            const item = botao.closest('.item');
            if (document.querySelectorAll('.item').length > 1) {
                delete cacheSelecoes[item.id];
                item.remove();
            } else {
                alert("√â necess√°rio manter pelo menos um item!");
            }
        }

        async function calcular() {
            salvarEstadosAtuais();
            const itens = Object.values(cacheSelecoes)
                .filter(estado => estado.movel && estado.quantidade)
                .map(estado => ({
                    movel: estado.movel,
                    quantidade: Number(estado.quantidade)
                }));

            try {
                const response = await fetch('/calcular', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itens })
                });

                const resultado = await response.json();
                
                if (resultado.error) {
                    alert(resultado.error);
                } else {
                    document.getElementById("resultado").innerHTML = `
                        <h3>Totais de Descarte:</h3>
                        <p>‚ñ∫ Metal: ${resultado.metal.toFixed(2)} kg</p>
                        <p>‚ñ∫ Madeira: ${resultado.madeira.toFixed(2)} kg</p>
                        <p>‚ñ∫ Pl√°stico: ${resultado.plastico.toFixed(2)} kg</p>
                        <a href="${resultado.planilha}" download class="btn-download">üì• Baixar Relat√≥rio Completo</a>
                    `;
                }
            } catch (error) {
                alert("Erro ao processar a solicita√ß√£o!");
            }
        }
    </script>
</body>
</html>
